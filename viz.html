<html>
    <head>
        <meta charset="utf-8">
        <link href="d3-geomap/css/d3.geomap.css" rel="stylesheet">
        <script src="d3-geomap/vendor/d3.geomap.dependencies.min.js"></script>
        <script src="d3-geomap/js/d3.geomap.js"></script>
        <script src="https://d3js.org/d3.v4.min.js"></script>
        <title>Number of Permanent Immigrants to U.S by Country of Origin (1950s-1990s</title>
    </head>
    <body>
        <div class="bar">
            <h3>Number of Permanent Immigrants to U.S by Country of Origin (1950s-1990s)</h3>
            <label><b>Sort</b> by number in descending order <input type="checkbox" id="checkboxSort"></label><br>
            <label>Show <b>Top 50</b><input type="checkbox" id="checkboxTop"></label>
            <form id="buttonDecade">
                <label>Click to view data for different decades:</label>
                <input type="radio" name="radioButton" value="1950s"> 1950s
                <input type="radio" name="radioButton" value="1960s"> 1960s
                <input type="radio" name="radioButton" value="1970s"> 1970s
                <input type="radio" name="radioButton" value="1980s"> 1980s
                <input type="radio" name="radioButton" value="1990s"> 1990s
            </form>
            <svg width="3000" height="600"></svg>
        </div>
        <br>
        <h2>Number of Permanent Immigrants to U.S by Country of Origin in 1990s</h2>
        <div id="map"></div>
    </body>
    <footer>
    	<script src="viz.js"></script>
        <link href="style.css" rel="stylesheet">
    </footer>
</html>
